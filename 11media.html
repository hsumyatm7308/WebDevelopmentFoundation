<html>

<head>
    <title>media</title>
</head>

<body>
    <div>
        <h1>audio-external</h1>
        <audio src="" controls>Audio</audio>

        <audio src="sound.mp3" controls loop>Audio</audio>
        <br>
        <video src="video.mp4" width="100" height="100" controls loop>Video</video>
        <video src="video.mp4" width="100" height="100" controls loop>Video</video>
        <video src="video.mp4" poster="vtb.jpg" width="100" height="100" controls loop>Video</video>
        <br>
        <h3>Youtube Video</h3>
        <video src="https://youtu.be/z_TCMpQYy0k">Youtube</video>
        <br>




        <iframe width="100px" height="100px
            src=" https://www.youtube.com/embed/z_TCMpQYy0k" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <iframe width="100" height="100" src="https://www.youtube.com/embed/fubN4sphPpU" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <br>
        <iframe width="200" height="200" src="https://www.youtube.com/embed/c-llP6Voh70" title="YouTube video player"
            frameborder="2"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <!-- iframeဆိုတာက ကိုယ်ပြချင်တဲ့ websiteအပိုင်လေးကို ဒီရေးနေတဲ့ wbထဲမှာ ဖော်ပြချင်တဲ့အခါသုံး -->

    <h3>Iframe</h3>
    <iframe src="2paragraph.html"></iframe>
    <br>
    <h3>Google map</h3>
    <iframe
        src="
        https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.175495878098!2d96.12754854956682!3d16.81764768836552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1ebc708ad3293%3A0xb4d6e22c28826f30!2sData%20Land%20Technology%20Co.%2CLtd!5e0!3m2!1smy!2smm!4v1642413570241!5m2!1smy!2smm"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <br>
    <br>
    <div>
        <label for="nrc">nrc</label>
        <input type="file" name="nrc" id="nrc" capture accept="image/*">
        <!-- အခုရိုက်တဲ့ပုံကို မြင်စေချင်တာဆိုရင် capture နဲ့ accceptကို တွဲသုံး -->
        <!-- ဒါတ်တပုံအနေနဲ့ယချင်ရင် userထည့်ပေး -->
        <!-- envorimentက vedio -->
        <label for="nrc">nrc</label>
        <input type="file" name="nrc" id="nrc" capture="user" accept="image/*">

        <label for="nrc">nrc</label>
        <input type="file" name="nrc" id="nrc" capture="enviroment" accept="vedio/*">

    </div>
</body>


</html>
