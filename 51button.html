<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>

    <body>
        
        <div class="container">
            <h1>Button</h1>
            <button class="btn btn-primary">hello</button>
            <button class="btn btn-secondary">hello</button>
            <button class="btn btn-success">hello</button>
            <button class="btn btn-warning">hello</button>
            <button class="btn btn-info">hello</button>
            <button class="btn btn-danger">hello</button>
            <button class="btn btn-dark">hello</button>
            <button class="btn btn-light">hello</button>
            <button class="btn btn-white">hello</button>
            
            <button class="btn btn-link">Hello Link</button>

            <hr>

            <a href="https://google.com" class="btn btn-primary">Link</a>
            <a href="https://google.com" class="btn btn-primary">Link</a>
            <a href="https://google.com" class="btn btn-success disabled">Link</a>

<hr>
<h1>Button Outline</h1>

<button class="btn btn-outline-primary">Hello primary</button>
<button class="btn btn-outline-secondary">Hello sec</button>
<button class="btn btn-outline-success">Hello success</button>
<button class="btn btn-outline-info">Hello info</button>
<button class="btn btn-outline-warning">Hello warn</button>
<button class="btn btn-outline-danger">Hello danger</button>
<button class="btn btn-outline-light">Hello light</button>

<hr>

<h1>Button Size</h1>

<button class="btn btn-primary btn-lg"> Hello Large</button>
<button class="btn btn-primary btn-md"> Hello Middle</button>
<button class="btn btn-primary btn-sm"> Hello Small</button>

<hr>

<!-- display grid  - full display  -->
<div class="d-grid">
    <button class="btn btn-secondary">Submit</button>
</div>

<hr>
<h1>Button Group</h1>
<div class="btn-group-vertical">
    <button class="btn btn-dark">Left</button>
    <button class="btn btn-info">Center</button>
    <button class="btn btn-secondary">right</button>

</div>

<hr>

<h1>Button Toolbar</h1>
<div class="btn-toolbar">
    
    <div class="btn-group">
        <button class="btn btn-dark">Bold</button>
        <button class="btn btn-info">Italic</button>
        <button class="btn btn-secondary">Underlline</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-dark">Cut</button>
        <button class="btn btn-info">Copy</button>
        <button class="btn btn-secondary">Paste</button>
    </div>
</div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
