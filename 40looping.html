<!DOCTYPE html>
<html>

<head>

    <title>Looping</title>
</head>

<body>
    <script>

        let obj = {
            name: "aung aung",
            age: 30
        };

        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);

        let arr = ["red", "green", "black"];
        console.log(arr);
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        // ၁၂၃၄တွေအော်တိုမက်တစ် ထွက်လာဖို့ looping ကိုသုံးတာ 

        // for loop 

        // condition ကို true ဖြစ်အောင် ပေးရမယ် (စမှတ်ကို ကြည့်)
        // statement2 ကို အမြဲတမ်းtrue ဖြစ်အောင် ပေးရမယ်
        // for(statement;statement2;statement3){
        //     code to executed;
        // }

        let i = 0;

        for (i; i < 10; i++) {
            console.log(i);
        }

        console.log("i value from outside is " + i);

        // looping ရဲ့ conditionက (၁၀) တူညီတဲ့အထိ သွားခဲ့တယ်


        for (var j = 5; j < 10; j++) {
            console.log(j)
        }

        console.log("j value from outside is " + j);

        // for (const k = 0; j < 10; j++) {
        //     console.log(j)
        // } //error because const can't compare

        for (var m = 0; m < 10; m++) {

            if (m === 5) {
                console.log("my fav is 5 number");
            }
            console.log(m);
        }

        // console.log(m); ကို if အပေါ်မှာထားရင် ၅ ပြီးမှ စာတန်းလာမယ် 

        for (var n = 0; n < 10; n++) {
            console.log(n);
            if (n === 5) {
                console.log("my fav is 5 number");
                break;
            }
        }

        // break က switch and if (statement) တွေမှာပဲ သုံးတယ်

        for (var o = 0; o < 10; o++) {

            if (o === 2) {
                console.log("my fav num is" + o);
            }
            continue;
            console.log(o);
        }




        console.log("this is o value from outside =" + o);


        for (var p = 0; p < 10; p++) {

            if (p === 2) {
                console.log("my fav num is" + p);
            }
            continue;

            if (p === 7) {
                console.log(p + "is my fav  num");
            }
            break;
            console.log(p);
        }
        console.log("p value from outside" + p);


        for (var s = 10; s >= 0; s--) {
            console.log(s);
        }
        console.log("s value from outside" + s);



        var myarrs = ["red", "blue", "black", "orange", "grey", "green"];
        // console.log(myarrs.length);
        // o to 5

        for (let w = 0; w < myarrs.length; w++) {
            document.write(myarrs[w] + '<br/>');
        }








        //for in loop with string

        let bd = "Happy Birthday To You...";
        for (key in bd) {
            //  console.log(key);
            document.write(bd[key]);
        }

        // 3. For of loop (array)
        // for(value of array){
        //     code to be excuted
        // }

        document.write("<h3>For of Loop</h3>");

        const memebers = ["su su", "lu lu", "kyaw kyaw", "aye aye"];

        for (member of memebers) {
            console.log(member);

            document.write("for of loop result =" + member + "<br/>");
        }

        let greeting = "Hello May";
        //console.log(greeting);

        for (greet of greeting) {
            // console.log(greet);
            document.write("for of loop result =" + greet + "<br/>");
        }




        // 7 map 
        // mainarrays.map(function(){
        //     code to executed
        // });

        document.write("<h3>Map Loop</h3>");
        const visitors = ["ko sai", "kyaw kyaw", "june", "naung"];
        console.log(visitors);

        visitors.forEach(function (visitor) {
            console.log(`for each result = ${visitor}`);
        });

        visitors.map(function (visitor) {
            console.log(visitor);
        });


        const names = ["khin", "aye", "hsu", "noe"];
        console.log(names);

        names.forEach(function (name) {
            return
        });


    </script>

</body>
