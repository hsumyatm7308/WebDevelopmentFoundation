<!DOCTYPE html>
<html>

<head>
    <title>Document Object</title>
    <script src="https://kit.fontawesome.com/50c6ed6377.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/45documetobject.css">

</head>

<body>
    <div class="container">

        <div class="card">

            <div class="card-content">
                <h3>ToDo List</h3>

                <form action="act" class="form" method="">

                    <div class="form-control">
                        <label for="Enter New Task">Enter New Tasks</label>
                        <br>
                        <input type="text" name="task" id="task" class="task">

                    </div>
                    <input type="submit" class="btn" value="Add Task">
                </form>
            </div>

            <div class="card-action">
                <h4 id="tasktitle">Tasks</h4>
                <ul class="list-group">
                    <li class="list-group-item">List Item 1
                        <a href="#" id="delete-item1" class="delete-me "> <i class="fa-solid fa-trash"></i></a>
                    </li>

                    <li class="list-group-item">List Item 2
                        <a href="#" id="delete-item2" class="delete-me "> <i class="fa-solid fa-trash"></i></a>
                    </li>

                    <li class="list-group-item">List Item 3
                        <a href="#" id="delete-item3" class="delete-me "> <i class="fa-solid fa-trash"></i></a>
                    </li>

                    <li class="list-group-item">List Item 4
                        <a href="#" id="delete-item4" class="delete-me delete-item "> <i
                                class="fa-solid fa-trash"></i></a>
                    </li>

                    <li class="list-group-item">List Item 5
                        <a href="#" id="delete-item5" class="delete-me "> <i class="fa-solid fa-trash"></i></a>
                    </li>

                </ul>
                <a href="https://google.com" id="clear-id" class="clear-tasks">Clear Tasks</a>
            </div>

            <div class="moretasks">
                <img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif"
                    alt="loading" class="loading" id="loading-id" type="abfs">
            </div>
        </div>

    </div>



    <script src="./javascript/45documentobject.js"></script>
</body>

</html>
