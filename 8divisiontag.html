<html>

<head>
    <title>Division Tag</title>
</head>

<body>
    <h3>Division Tag</h3>
    <div>
        <b>paragraph one</b>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p>This is paragraph 5</p>
    </div>
    </div>
    <strong>paragraph two</strong>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p>This is paragraph 5</p>
    </div>
    <!-- div = block element -->

    <!-- သူ့ပုံစံအတိုင်းပဲ လိုချင်ရင် span (inline element)ကို သုံး -->
    <span>Save Myanmar</span </body>

</html>
