<!DOCTYPE html>
<html>
    <head>
        <title>Badge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- sar thar bay nar mar phaw pya htar tae kaung -->
    </head>
    <body>
        
        <div class="container">
<h1>Badge</h1>

<span class="badge bg-primary ">primary</span>
<span class="badge bg-secondary">secondry</span>
<span class="badge bg-success">success</span>
<span class="badge bg-danger">danger</span>
<span class="badge bg-warning">warn</span>

<hr>

<span class="badge bg-primary rounded-0">primary</span>
<span class="badge bg-secondary rounded">secondry</span>
<span class="badge bg-success rounded-pill">success</span>
<span class="badge bg-danger rounded-pill">danger</span>
<span class="badge bg-warning rounded-pill">warn</span>

<hr>
<h1>Hot Sale
<span class="badge bg-info">New</span>
</h1>

<br> <br>

<button class="btn btn-primary">notification <span class="badge bg-danger">3</span></button>

<br> <br>

<!-- sup = superscript  -->
<!-- sub =subscript  -->

<b>Add Card</b><sub class="badge bg-success">9</sub>

<br><br>
<b>Special Discount</b><sub class="badge bg-success">5%</sub>




        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
