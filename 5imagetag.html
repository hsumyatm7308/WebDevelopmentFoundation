<html>

<head>
    <title>Image Tag</title>
</head>

<body>
    <h3>Image Tag</h3>

    <!-- ဓာတ်ပုံချိတ်တာမှာလည်း နှစ်မျိုးရှိတယ် external and interal -->
    <h3>Image Tag- External</h3>

    <img src="https://www.collinsdictionary.com/images/thumb/cat_156310937_250.jpg?version=4.0.207">
    <!-- src ဆိုတာ source -->
    <!-- internetပေါ်က ယူထားတာ (copy image address) -->
    <br>
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk85kfKbuDLUt42bRCURFWbmTzpgMYFrV8kQ&usqp=CAU">
    <br>
    <h3>Image Tag - ineternal</h3>
    <!-- folder လေးတွေ ခွဲထားရမယ်  batch7 folderအောက်မှာပဲ folderဖွဲ့ရမယ်  
wdfbatch7 > new folder > new folder - image folder namesတွေ -->
    <img src="vtb.jpg">
    <img src="./vtb2.jpg">

    <br>
    <img src="./img/vtb3.jpg">
    <!-- img folderထဲက vtb3.jpgကို ယူမယ်  nameမှန်အောင်ထည့်ရမယ် -->

    <img src="img/background/vtb2.jpg">
    <!-- img folderထဲက background folder ထဲက vtb2.jpg   --- နှစ်ဆင့်ဝင်ရတယ် -->

    <br> <br> <br>

    <img src="vtb2.jpg" alt="vtb2">
    <!-- alt ဆိုတာက ပျက်သွားတဲ့ပုံကို သိရဖို့အတွက် (only developer)  ပျက်သွားမှ ပေါ်တာ  မပျက်ရင်မပေါ်ဘူး) -->
    <br> <br> <br>
    <img src="img/vtb3.jpg" width="200px" alt="">
    <!-- မသေချာရင်  heightတွေကို  မထည့်နဲ့ shitty photoတွေ ဖြစ်ကုန်လိမ့်မယ် -->
    <!-- heightကို % နဲ့ မပေးနဲ့  အမြင့်သတ်မှတ်ထားတာမရှိလို့ widthကိုတော့ သတ်မှတ်လို့့ရတယ် -->
    <br> <br>
    <a href="./img/vtb3.jpg" target="_blank"><img src="img/vtb3.jpg" width="200px alt=" vtb3"></a>
    <!-- နှိပ်လိုက်လို့ အဲ့ addressထဲ ဝင်သွားတာကို လိုချင်ရင် a herf ကို သုံး -->
    <br>
</body>

</html>
