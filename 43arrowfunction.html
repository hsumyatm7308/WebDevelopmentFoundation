<!DOCTYPE html>
<html>

<head>
    <title>Arrow Function</title>
</head>

<body>


    <script type="text/javascript">
        //Regular Functionn

        let regfun1 = function () {
            let num1 = 60;
            return num1;
        }
        console.log("this is regfun1 value = " + regfun1());

        //  arrow Function 

        //Method

        let arrfun1 = () => {
            let num2 = 100;
            return num2;
        }

        console.log("this is arrfun1 value =" + arrfun1());


        //Method 2    ( non-() is just for single parameter  ) 
        // let arrfun2 = (num2) => {
        //     return num2;
        // }

        let arrfun2 = num2 => {
            return num2;
        }

        console.log("this is arrfun2" + arrfun2(300));

        //Methos 3

        let arrfun3 = num1 => num1 + 500
        console.log("this is arrfun3" + arrfun3(200));


        //Multi Parameter

        let multifun1 = (num1 = 1, num2 = 2) => {
            const result = num1 + num2;

            return result;
        }

        console.log('this is multifun1' + multifun1(100, 200));
        console.log("this is multifun1" + multifun1(100));
        console.log("this is multifun1" + multifun1());
    </script>
</body>

</html>
