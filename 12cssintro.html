<!DOCTYPE html>
<html>

<head>
    <title>Css Intro</title>
    <link href="./css/cssintro" rel="stylesheet" < type="text/css">
    <style>
        h1 {
            color: blueviolet;
        }

        h3 {
            color: blue;
        }

        h4 {
            color: #626473;
        }

        h5 {
            color: rgba(127, 204, 208, 1.00);
        }

        /* 0 to 1 1 ဆိုရင် solid color alpha value */

        /* color pickerကို ရှာပြီးသုံး */
    </style>
</head>

<body>
    <div>
        <h1>Hello Css</h1>
        <h2>Hello Css</h2>
        <h3>Hello CssH</h3>
        <h4>Hello Css</h4>
        <h5>Hello Css</h5>
        <h6>Hello Css</h6>

    </div>
</body>

</html>
