<html>

<head>
    <title>Marquee tag</title>
</head>

<body>
    <H3>marquee tag</H3>
    <!-- HTML မှာလည်း <center></center> သုံးလို့ရတယ်၊ သိပ်တော့ အသုံးမများ  -->
    <!-- စာတန်းလေး ပြေးနေတာကို (breaking new) လိုချင်တာဆို marquee ကို သုံးရမယ် -->

    <marquee>I like you honey</marquee>
    <!-- (HTMLမှာပဲ သုံးတာ    real worldမှာဆို css/javascirbတွေနဲ့ သုံးတယ်)-->
    <hr>

    <marquee direction="up">I like you</marquee>
    <marquee direcion="down">we are friends</marquee>
    <!-- direction changeချင်ရင် အရေဗ့ဘက်မှာ ditection ကို ထည့်ရတယ် -->
    <!-- directionဆိုတာ attribute  marqueeဆိုတာ tag-->
    <hr>

    <marquee direction="right" scrollamout="60">we are relationship</marquee>
    <!-- scrllamoutဆိုတာ ရွေ့လျားနေတဲ့ အရှိန်ကို ထိန်းတာ -->
    <marquee direction="left" behaviour="alternate" scrollamout="20">We are family</marquee>
    <hr>
    <marquee direction="right" scrollamout="20" width="500px">We are human</marquee>
    <!-- width ဆိုရင် screen size ထိန်းတာ ( marquee က inline element) -->
    <hr>

    <!-- <hr> ဆိုတာ horizital rule -->
    <marquee behavior="alternate" direction="right"> We are right</marquee>
    <hr>
    <marquee behavior="alternate" height="300px" direction="up"> We are right</marquee>
    <!-- heightဆိုတာ အမြင့်သတ်မှတ်တာ (up) -->

    <hr>

    <marquee behavior="alternate" width="300px" height="300px" direction="up" bgcolor="pink"> We are right</marquee>
    <!-- (နောက်ခံအရောင်သတ်မှတ်ချင်ရင် bgcolor(backgroung color) ) -->
    <marquee direction="right" width="300px" height="300px" bgcolor="silver" behavior="alternate">
        <marquee>We are right </marquee>
    </marquee> <!-- merquee ထဲမှာ marqueeထည့်ရင် ရပ်သွားတယ် -->


    <marquee direction="left" width="300px" height="300px" bgcolor="silver" behavior="alternate">
        <marquee>We are right </marquee>
    </marquee>

    <marquee direction="up" width="300px" height="300px" bgcolor="silver" behavior="alternate">
        <marquee>We are right </marquee>
    </marquee>

    <marquee direction="down" width="300px" height="300px" bgcolor="silver" behavior="alternate">
        <marquee>We are right </marquee>
    </marquee>
    <hr>

    <b>Discount Now</b>: <del>30 percent OFF</del>
    <!-- del = delete -->
    <br>
    <address>No.31, Min Lan, Maubin</address>
    <!-- <address></address> က block element (or) <p></p>        
     itelic က inline element -->
    <br>
    <small>Thank you for shopping us</small>
    <!-- စားလုံးသေးသေးလေးလိုချင်ရင် <small></small> (inline element) -->

</body>

</html>
