<!DOCTYPE html>
<html>
    <head>
        <title>Row And Column</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
          <h1>Row And Colum</h1>


          <!-- column ka 12 column shi tal  -->
          <!-- row include dispaly:flex feature  -->
          <div class="row">
          <div class="col-4 bg-success ">Hello Yangon</div>
          <div class="col-10 bg-info">Hello Mandalay</div>
          <div class="col-2 bg-light">Hello Bagan</div>
          <div class="col-10 bg-danger">Hello Bagan</div>
          <div class="col-2 bg-wanning">Hello Bagan</div>
          </div>


       </div>

       <hr>


       <div class="container-fluid">
           <div class="row">
         <div class="col-6 bg-danger">Div1
         <div class="row">
            
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-info">column1-div1</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-success">column2-div2</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-light">column3-div3</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-wanning">column4-div4</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-secondary">column5-div5</div>


         </div>

        </div>


         <div class="col-6 bg-primary">
     
            <div class="row">
                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">

                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">part1</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">part2</div>
                    </div>

                </div>

                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                    Column2 Div2
                </div>
            </div>




         </div>
        </div>

       </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
